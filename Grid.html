<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
          .parent
          {
            display:grid;
            grid-template-columns:1fr 1fr;
            height:70px;
          }
          .child1{
            background-color: red;
          }
          .child2{
            background-color: cyan;
          }
          .child3{
            background-color: rgb(0, 238, 255);
          }
          .child4{
            background-color: red;
          }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">Row 1 and Column 1</div>
        <div class="child2">Row 1 and Column 2</div>
        <div class="child3">Row 2 and Column 1 </div>
        <div class="child4">Row 2 and Column 2</div>
  </div>
</body>
</html>
